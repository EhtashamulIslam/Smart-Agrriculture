{% extends 'Account/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .donate-hero {
        background:linear-gradient(rgba(132, 215, 132, 0.5)), url('/media/background.webp') no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 5%;
        color: black;
    }

    .donate-text {
        max-width: 500px;
    }

    .donate-text h2 {
        font-size: 1.2rem;
        font-weight: 400;
        margin-bottom: 10px;
    }

    .donate-text h1 {
        font-size: 3rem;
        line-height: 1.2;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .donate-text p {
        font-size: 1rem;
        margin-bottom: 30px;
    }

    .donate-btn {
        background-color: green;
        color: white;
        padding: 12px 25px;
        border-radius: 6px;
        border: none;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .donate-btn:hover {
        background-color: #eee;
    }

    @media (max-width: 768px) {
        .donate-text h1 {
            font-size: 2rem;
        }
    }
</style>

<div class="donate-hero">
    <div class="donate-text">
        <h2>Get Started Today.</h2>
        <h1>Help the Farmers<br>When They Need</h1>
        <p>With so much to face and so little support, your donation can be the change.</p>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="amount" placeholder="USD" step="0.01" min="1" required
                   style="padding: 10px; width: 100px; border-radius: 5px; border: none; margin-right: 10px;">
            <button type="submit" class="donate-btn">Donate with Stripe</button>
        </form>
    </div>
</div>
{% endblock %}
